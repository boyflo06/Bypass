<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DOF Link Extractor</title>
</head>
<body>
  <div class="container">
    <h1>Link Extractor</h1>
    <label for="inputUrl">Enter URL:</label>
    <input type="text" id="inputUrl" placeholder="https://example.com">
    <button id="fetchBtn">Fetch Link</button><br>
    <a id="result" target="_blank"></a>
  </div>
  <script src="script.js"></script>
</body>
</html>
